<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/font-awesome.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/media.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="globalWrapper">
		<div class="firstWrapper cf">
			<div class="resize cf">
				<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="">
					</a>
				</div>
				<div class="members">
					<h2>Євген</h2>
					<h2>Петро</h2>
					<h2>Андрій</h2>
					<h2>Віталій</h2>
				</div>
			</div>
		</div>
		<div class="navWrapper cf">
			<div class="resize cf">
				<div class="presets cf">
					<ul>
						<li>
							<a href="#" class="active">Зроби сам</a>
						</li><!--
						--><li>
							<a href="#">Маргарита</a>
						</li><!--
						--><li>
							<a href="#">Челентано</a>
						</li><!--
						--><li>
							<a href="#">Капоне</a>
						</li>
					</ul>
					<div id="select"></div>
				</div>
				<div class="size cf">
					<ul>
						<li>
							<a href="#">Маленька</a>
						</li><!--
						--><li>
							<a href="#" class="active">Середня</a>
						</li><!--
						--><li>
							<a href="#">Велика</a>
						</li>
					</ul>
					<div id="selectSize"></div>
				</div>
			</div>
		</div>
		<div class="builderWrapper cf">
			<div class="resize cf">
				<div class="viewBlock">
					<div class="pizza" id="pizza">
						<div class="item" id="ingradient1_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient2_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient3_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient4_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient5_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient6_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient7_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient8_view">
							<img src="" alt="">
						</div>
						<div class="item" id="ingradient9_view">
							<img src="" alt="">
						</div>
					</div>
				</div>
				<div class="chooseBlock">
					<form action="">
						<input type="checkbox" name="bazilik" id="ingradient1" data-price="20">
						<label for="ingradient1" id="lbl1">
							<span class="nick">Базилік</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="pomidor" id="ingradient2" data-price="10" checked="true">
						<label for="ingradient2" id="lbl2">
							<span class="nick">Помідори</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="mozarella" id="ingradient3" data-price="15">
						<label for="ingradient3" id="lbl3">
							<span class="nick">Моцарелла</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="parmezan" id="ingradient4" data-price="13" checked="true">
						<label for="ingradient4" id="lbl4">
							<span class="nick">Пармезан</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="shamp" id="ingradient5" data-price="12">
						<label for="ingradient5" id="lbl5">
							<span class="nick">Шампіньйони</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="salami" id="ingradient6" data-price="20" checked="true">
						<label for="ingradient6" id="lbl6">
							<span class="nick">Салямі</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="hunt" id="ingradient7" data-price="24">
						<label for="ingradient7" id="lbl7">
							<span class="nick">Мисливські ковбаски</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="bekon" id="ingradient8" data-price="21">
						<label for="ingradient8" id="lbl8">
							<span class="nick">Бекон</span><span class="price">10 грн</span>
						</label>
						<input type="checkbox" name="pepper" id="ingradient9" data-price="11">
						<label for="ingradient9" id="lbl9">
							<span class="nick">Перець болгарський</span><span class="price">10 грн</span>
						</label>
						<div class="cf"></div>
						<div class="totalBlock">
							<h2><span class="word">Всього : </span><span id="total">111 грн</span></h2>
							<input type="text" name="name" id="name" placeholder="Ваше ім'я">
							<input type="submit" value="Замовити" id="order" class="hvr-wobble-bottom">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="../web/js/js.js"></script>
</body>
</html>
