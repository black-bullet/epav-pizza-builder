<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таблиця замовлень</title>
	<link rel="stylesheet" type="text/css" href="style/normalize.css" />
	<link rel="stylesheet" type="text/css" href="style/media.css" />
	<link rel="stylesheet" type="text/css" href="style/component.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
	<div class="component">
		<h2>Biaxial headers</h2>
		<table>
			<thead>
			<tr>
				<th>Ім'я</th>
				<th>Столик</th>
				<th>Піца</th>
				<th>Статус</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th>Василь</th>
				<td>5</td>
				<td>Капоне</td>
				<td>Готується</td>
			</tr>
			<tr>
				<th>Марія</th>
				<td>6</td>
				<td>Своя</td>
				<td>В печі</td>
			</tr>
			</tbody>
		</table>
	</div>
</div><!-- /container -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/jquery.stickyheader.js"></script>
</body>
</html>
